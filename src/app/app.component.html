<div class="main-container">
  <header>
    <nav>
      <mat-toolbar>
        <button mat-icon-button (click)="toggleTheme()">
        @if (isLightMode) {
          <mat-icon>dark_mode</mat-icon>
        } @else {
          <mat-icon>light_mode</mat-icon>
        }
        </button>
        <span style="flex: 1 1 auto;"></span>
        <mat-icon svgIcon="apd-bg-transparent" class="nav-logo"></mat-icon>
        <span class="nav-title">Duct Calculator</span>
        <span style="flex: 1 1 auto;"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>settings</mat-icon></button>
        <mat-menu #menu yPosition="below" xPosition="before">
          <button mat-menu-item (click)="goToHome()">
            <mat-icon>home</mat-icon>
            <span>Accueil</span>
          </button>
          <button mat-menu-item (click)="openAirSetupBottomSheet()">
            <mat-icon>air</mat-icon>
            <span>Air</span>
          </button>
          <button mat-menu-item (click)="goToAbout()">
            <mat-icon>info</mat-icon>
            <span>&Agrave; propos</span>
          </button>
        </mat-menu>
      </mat-toolbar>
    </nav>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer>
    <p>v1.5.2 - <a routerLink="/about">&Agrave; propos / mentions l√©gales</a></p>
    <p>made with <span class="hearth">&hearts;</span> in France</p>
  </footer>
</div>
