<div class="header-wrapper">
  <div class="header">
    <mat-icon svgIcon="{{ flowspeed.icon }}"></mat-icon>
    <p>{{flowspeed.displayName}}</p>
  </div>
  <div class="content-wrapper">
    <p><span class="value">{{ flowspeedControl.value | number: '1.1-1' }}</span> {{ flowspeed.unit }}</p>
  </div>
</div>
<div class="slider-wrapper">
  <button mat-mini-fab (click)="decreaseValue()" longPress (mouseLongPress)="decreaseValue()">
    <mat-icon>remove</mat-icon>
  </button>
  <mat-slider
    max="15"
    min="0.1"
    step="0.1"
    (change)="handleChange()">
    <input matSliderThumb [formControl]="flowspeedControl" >
  </mat-slider>
  <button mat-mini-fab (click)="increaseValue()" longPress (mouseLongPress)="increaseValue()">
    <mat-icon>add</mat-icon>
  </button>

</div>
