<div class="header-wrapper">
  <div class="header">
    <mat-icon svgIcon="{{ length.icon }}"></mat-icon>
    <p>{{length.displayName}}</p>
  </div>
  <div class="content-wrapper">
    <p><span class="value">{{ lengthControl.value | number: '1.0-0' }}</span> {{ length.unit }}</p>
  </div>
</div>
<div class="slider-wrapper">
  <button mat-mini-fab (click)="decreaseValue()">
    <mat-icon>remove</mat-icon>
  </button>
  <mat-slider
    max="50"
    min="1"
    step="1"
    (change)="handleChange()">
    <input matSliderThumb [formControl]="lengthControl" >
  </mat-slider>
  <button mat-mini-fab (click)="increaseValue()">
    <mat-icon>add</mat-icon>
  </button>

</div>
