<div class="header-wrapper">
  <div class="header">
    <mat-icon svgIcon="{{ flowrate.icon }}"></mat-icon>
    <p>{{flowrate.displayName}}</p>
  </div>
  <div class="content-wrapper">
    <p><span class="value">{{ flowrateControl.value | number: '1.0-0' }}</span> {{ flowrate.unit }}</p>
  </div>
</div>
<div class="slider-wrapper">
  <button mat-mini-fab (click)="decreaseValue()" longPress (mouseLongPress)="decreaseValue()">
    <mat-icon>remove</mat-icon>
  </button>
  <mat-slider
    max="30000"
    min="0"
    [step]="step"
    (change)="handleChange()">
    <input matSliderThumb [formControl]="flowrateControl" >
  </mat-slider>
  <button mat-mini-fab (click)="increaseValue()" longPress (mouseLongPress)="increaseValue()">
    <mat-icon>add</mat-icon>
  </button>

</div>
