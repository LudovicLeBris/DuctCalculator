<div class="header-wrapper">
  <div class="header">
    <mat-icon svgIcon="width"></mat-icon>
    <p>Côté connu</p>
  </div>
  <div class="content-wrapper">
    <p><span class="value">{{ knownSideControl.value | number: '1.0-0' }}</span></p>
  </div>
</div>
<div class="slider-wrapper">
  <button mat-mini-fab (click)="decreaseValue()" longPress (mouseLongPress)="decreaseValue()">
    <mat-icon>remove</mat-icon>
  </button>
  <mat-slider
    max="3000"
    min="100"
    step="100"
    (change)="handleChange()">
    <input matSliderThumb [formControl]="knownSideControl" >
  </mat-slider>
  <button mat-mini-fab (click)="increaseValue()" longPress (mouseLongPress)="increaseValue()">
    <mat-icon>add</mat-icon>
  </button>

</div>
