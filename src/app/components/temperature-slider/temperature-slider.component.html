<div class="header-wrapper">
  <div class="header">
    <mat-icon svgIcon="{{ temperature.icon }}"></mat-icon>
    <p>{{temperature.displayName}}</p>
  </div>
  <div class="content-wrapper">
    <p><span class="value">{{ temperatureControl.value | number: '1.1-1' }}</span> {{ temperature.unit }}</p>
  </div>
</div>
<div class="slider-wrapper">
  <button mat-mini-fab (click)="decreaseValue()" longPress (mouseLongPress)="decreaseValue()">
    <mat-icon>remove</mat-icon>
  </button>
  <mat-slider
    max="60"
    min="-40"
    step="1"
    (change)="handleChange()">
    <input matSliderThumb [formControl]="temperatureControl" >
  </mat-slider>
  <button mat-mini-fab (click)="increaseValue()" longPress (mouseLongPress)="increaseValue()">
    <mat-icon>add</mat-icon>
  </button>

</div>
