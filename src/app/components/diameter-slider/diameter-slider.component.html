<div class="header-wrapper">
  <div class="header">
    <mat-icon svgIcon="{{ diameter.icon }}"></mat-icon>
    <p>{{diameter.displayName}}</p>
  </div>
  <div class="content-wrapper">
    <p><span class="value">{{ diameters[diameterControl.value!] | number: '1.0-0' }}</span> {{ diameter.unit }}</p>
  </div>
</div>
<div class="slider-wrapper">
  <button mat-mini-fab (click)="decreaseValue()" longPress (mouseLongPress)="decreaseValue()">
    <mat-icon>remove</mat-icon>
  </button>
  <mat-slider
    [max]="max"
    min="0"
    step="1"
    (change)="handleChange()">
    <input matSliderThumb [formControl]="diameterControl" >
  </mat-slider>
  <button mat-mini-fab (click)="increaseValue()" longPress (mouseLongPress)="increaseValue()">
    <mat-icon>add</mat-icon>
  </button>

</div>
