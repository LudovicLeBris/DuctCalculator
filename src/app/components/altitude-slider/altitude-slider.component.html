<div class="header-wrapper">
  <div class="header">
    <mat-icon svgIcon="{{ altitude.icon }}"></mat-icon>
    <p>{{altitude.displayName}}</p>
  </div>
  <div class="content-wrapper">
    <p><span class="value">{{ altitudeControl.value | number: '1.0-0' }}</span> {{ altitude.unit }}</p>
  </div>
</div>
<div class="slider-wrapper">
  <button mat-mini-fab (click)="decreaseValue()" longPress (mouseLongPress)="decreaseValue()">
    <mat-icon>remove</mat-icon>
  </button>
  <mat-slider
    max="3000"
    min="0"
    step="50"
    (change)="handleChange()">
    <input matSliderThumb [formControl]="altitudeControl" >
  </mat-slider>
  <button mat-mini-fab (click)="increaseValue()" longPress (mouseLongPress)="increaseValue()">
    <mat-icon>add</mat-icon>
  </button>

</div>
